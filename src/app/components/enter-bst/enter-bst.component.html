<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 input-group">
        <textarea class="form-control" type="text" [(ngModel)]="bst" (ngModelChange)="changeInput()" class="form-control" placeholder="Enter nodes sperated by a comma(,)"></textarea>
        <div class="input-group-append">
            <button class="input-group-text btn btn-secondary" (click)="postbst()">Draw Tree</button>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div>
    <figure class="svg-container"></figure>
</div>

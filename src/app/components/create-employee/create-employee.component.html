<div>
    <h1 mat-dialog-title>Add Employee</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="employee.FirstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="employee.LastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Job</mat-label>
        <input matInput [(ngModel)]="employee.Job">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Equipment</mat-label>
        <input matInput [(ngModel)]="employee.Equipment">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="employee.Address">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="close()">close</button>
      <button mat-button cdkFocusInitial (click)="create()">Save</button>
    </div>
  </div>
